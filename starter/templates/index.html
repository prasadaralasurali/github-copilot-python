<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sudoku Game</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="top">
    <h1>Sudoku</h1>
    <div class="top-controls">
      <div class="timer" id="timer">00:00</div>
      <button id="theme-toggle" aria-pressed="false">Toggle Dark</button>
    </div>
  </header>

  <main>
    <section id="board-area">
      <div id="sudoku-board" aria-label="Sudoku board"></div>
      <div class="panel">
        <div class="controls">
          <label for="difficulty">Difficulty:</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button id="new-game">New Game</button>
          <button id="hint-btn">Hint</button>
          <button id="check-solution">Check Puzzle</button>
        </div>
        <div class="status">
          <div>Hints used: <span id="hints-used">0</span></div>
          <div id="message" role="status" aria-live="polite"></div>
        </div>
      </div>
    </section>

    <aside id="sidebar">
      <section class="top-times">
        <h2>Top 10 Times</h2>
        <ol id="top-times-list"></ol>
      </section>
      <section class="help">
        <h3>Instructions</h3>
        <p>Enter numbers 1–9. Invalid entries highlight in red. Use hints if stuck.</p>
      </section>
    </aside>
  </main>

  <footer>
    <small>Accessible, responsive Sudoku — enjoy!</small>
  </footer>

  <script src="/static/main.js"></script>
</body>
</html>
